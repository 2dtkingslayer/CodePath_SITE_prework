<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Sound Game</title>
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">2DT's Game</h1>

        <img
          src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016"
          class="illustration"
          alt="Editor illustration"
          title="Click the image!"
        />
        <!-- Instructions on using this project -->
        <div>
          <h2>
            Using this project
          </h2>
          <p>
            It's time to play the game! <strong>2DT's Game</strong>!
          </p>
          <!-- ADD BUTTON HERE -->
          <button id="startBtn" onclick="startGame()">Start</button>
          <button class="hidden"  id="stopBtn" onclick="stopGame()">Stop</button>
          <div id="gameButtonArea">
            <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">Button 1</button>
            <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">Button 2</button>
            <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">Button 3</button>
            <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">Button 4</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
