<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Sound Game</title>
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">2DT's Game</h1>

        <img src="https://scontent-lga3-1.xx.fbcdn.net/v/t39.30808-6/181620798_2935611970046250_6749619186571502043_n.jpg?_nc_cat=107&ccb=1-5&_nc_sid=174925&_nc_ohc=Sd4Amsc54QoAX94awCH&tn=SSefe-n8rpwtxTwU&_nc_ht=scontent-lga3-1.xx&oh=00_AT9W5aih-eunJ2-X4oDKozuYB_mUqOB4LbApQMEjDB7NeQ&oe=6247B8FC"/>
        <!-- Instructions on using this project -->
        <div>
          <h2>It's time to play the game!</h2>
          <p style="text-align:center;">
            <strong>Repeat</strong> the pattern back to win the game!
          </p>
          <!-- ADD BUTTON HERE -->
          <button id="startBtn" onclick="startGame()">Start</button>
          <button class="hidden"  id="stopBtn" onclick="stopGame()">Stop</button>
          <div id="gameButtonArea">
            <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">Button 1</button>
            <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">Button 2</button>
            <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">Button 3</button>
            <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">Button 4</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
