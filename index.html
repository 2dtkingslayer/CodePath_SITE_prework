<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Sound Game</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">2DT's Game</h1>
        <img src="https://scontent-lga3-1.xx.fbcdn.net/v/t39.30808-6/181620798_2935611970046250_6749619186571502043_n.jpg?_nc_cat=107&ccb=1-5&_nc_sid=174925&_nc_ohc=Sd4Amsc54QoAX94awCH&tn=SSefe-n8rpwtxTwU&_nc_ht=scontent-lga3-1.xx&oh=00_AT9W5aih-eunJ2-X4oDKozuYB_mUqOB4LbApQMEjDB7NeQ&oe=6247B8FC"/>
        <div>
          <h2>It's time to play the game!</h2>
          <p style="text-align:center;">
            <strong>Repeat</strong> the pattern back to win the game!
          </p>
          <div style="text-align:center;">
            <button id="startBtn" onclick="startGame()">Start</button>
            <button class="hidden"  id="stopBtn" onclick="stopGame()">Stop</button>
          </div>
          <br>
          <div id="gameBlackButtonArea">
            <button id="button9" onclick="guess(9)" onmousedown="startTone(1)" onmouseup="stopTone()">Do</button>
            <button id="button10" onclick="guess(10)" onmousedown="startTone(2)" onmouseup="stopTone()">Re</button>
            <button id="button11" onclick="guess(11)" onmousedown="startTone(3)" onmouseup="stopTone()">Mi</button>
            <button id="button12" onclick="guess(12)" onmousedown="startTone(4)" onmouseup="stopTone()">Fa</button>
            <button id="button13" onclick="guess(13)" onmousedown="startTone(5)" onmouseup="stopTone()">Sol</button>
          </div>
          <br>
          <div id="gameButtonArea">
            <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">Do</button>
            <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">Re</button>
            <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">Mi</button>
            <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">Fa</button>
            <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()">Sol</button>
            <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()">La</button>
            <button id="button7" onclick="guess(7)" onmousedown="startTone(7)" onmouseup="stopTone()">Si</button>
            <button id="button8" onclick="guess(8)" onmousedown="startTone(8)" onmouseup="stopTone()">Do</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
